<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
    
        
        
        
      </header> 
      <div id="section1">
        <h2>Code Quiz</h2>
        <p>You have 2mins to complete The javaScript quiz,
        15secs will be deducted from the timer for each incorrect answer</p>
        <button id="startBtn">start</button>
       </div>
      <div id="section2" class="hidden">
        <h2>Quiz in Progress...</h2>
        <p id="question">question 1</p>
        <button id="choice1">choice 1</button>
        <button id="choice2">choice 2</button>
        <button id="choice3">choice 3</button>
        <button id="choice4">choice 4</button>
      </div>
      <span id="countDown" class="timer">Time Left</span>
       <div id="section3" class="hideThis">
        <h2>High score: <span id="highScore">""</span></h2>
         <p>your initials here:<span id="score"></span></p>
        <label for="initials"></label>
        <input type="text" name="initials" id="initials">
        <button id="submit">save</button>
      </div>

</body>
</html>
